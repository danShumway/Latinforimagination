<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Latinforimagination</title>

		<link href="site/src/assets/css/base.css" rel="stylesheet" type="text/css">
		<script src="site/src/assets/scripts/canvas_manager.js"></script>
	</head>

	<body>

		<div class="header">
			{{> header}}
		</div>

		<div class="body">
			<div class="wrapper">
				<canvas id="background-canvas" height='1000px' width='5000'></canvas>
				<div id="body-content">
					{{Body}}
				</div>
			</div>
		</div>

		<div class="footer">
			{{> footer}}
		</div>

		<script>
			var canvas = document.getElementById("background-canvas");
			var ctx = canvas.getContext('2d');

			for(var i = 0; i < 2000; i++){
			    for(var j = 0; j < 400; j++){
			        
			        ctx.fillStyle= 'rgb('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+')';
			        ctx.fillRect(_g(i), _g(j), _g(1), _g(1));

			    }
			}
		</script>

	</body>

</html>
